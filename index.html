<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/all.min.css">
    <title>JSweeper</title>
</head>
<body>
    <section id="game-starter" class="flex">
        <div id="starter">
            <h1>MineSweeper</h1>
            <h3>Difficulty</h3>
            <button class="btn">Easy</button>
            <button class="btn">Medium</button>
            <button class="btn">Hard</button>
        </div> 
    </section>

    <header>
        <h1>MineSweeper</h1>
    </header>
    <main class="flex">
        <section id="board"></section>
        <section>
            <p><i class="fas fa-flag"></i><span id="counter"></span></p>
        </section>
    </main>
    <aside id="msgbox" class="flex hide">
        <h1><span></span>!</h1>
        <a href="\" class="btn">Play again</a>
    </aside>
    
    <script src="main.js" type="module"></script>
</body>
</html>
